<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effect</title>
    <link rel="stylesheet"  href="Shadowstyle.css">
</head>
<body >
    <!--The CSS box-shadow property is used to apply one or more shadows to an element.-->
    <div class="box">This is a div element with a box-shadow</div>
    <h3>Spread Radius</h3>
    <hr>
    <div class="box2">A div element with a blurred, lightblue box-shadow, with a spread radius of 12px.</div> <br>
    <hr>
    <h3>The Inset</h3>
    <div class="box3">A div element with a blurred, lightblue, inset box-shadow.</div>
    <div class="card">
        <div class="header">1</div>
        <div class="container">
            <p>January 1,2021</p>
        </div>
    </div>
    <div class="polaroid">
        <img src="images/goku.jpg" alt="Goku">
        <div class="container2">
            Goku
        </div>
    </div>
</body>
</html>
