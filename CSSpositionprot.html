<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="positionstyle.css">
</head>
<body>
   <!-- Static -->
    <!-- By Default all the Elements aare static -->
     <div class="child"></div><br>
     <!-- Relative -->
      <h1>Relative</h1>
      <div class="parent">
        <div class="child2"></div>
      </div><br>
      <hr>
      <!-- Absolute -->
      <h2>Absolute</h2>
      <div class="grand-parent">
        <div class="parent2">
            <div class="child3"></div>
        </div>

      </div>

      
   
    
</body>
</html>
